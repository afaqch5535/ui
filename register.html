<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trip Advisor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <section class="vh-100">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-black">
          
                  <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0">Create a new account</span>
                  </div>
          
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          
                    <form style="width: 23rem;" id="registration-form">
          
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registration</h3>
          
                      <div class="form-outline mb-4">
                        <input type="email" id="email" name = "email" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example18">Email address</label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example28">Name</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example28">Password</label>
                      </div>
          
                      <div class="pt-1 mb-4">
                        <button class="btn btn-info btn-lg btn-block" id = "register-button" type="button">Register</button>
                      </div>
          
                      <p>Don't have an account? <a href="index.html" class="link-info">Login</a></p>
          
                    </form>
          
                  </div>
          
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                  <img src="https://img.freepik.com/premium-photo/summer-car-trip-young-family-vacation_109800-692.jpg?w=2000"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
              </div>
            </div>
          </section>

  </div>

</body>
</html>
