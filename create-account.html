<!DOCTYPE html>
<html lang="en">
<head>
  <title>Account Create</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="create-account.js" defer></script>
</head>

<body>
  <div class="container">
    <h1 class="mt-5">Create Account</h1>
    <form id="accountForm">
      <div class="row">
        <div class="col-md-6">
          <label for="type">Account Type:</label>
          <input type="text" class="form-control" id="type" name="type" required>
        </div>
        <div class="col-md-6">
          <label for="accountTitle">Account Title:</label>
          <input type="text" class="form-control" id="accountTitle" name="accountTitle" required>
        </div>
        <div class="col-md-6">
          <label for="accountNumber">Account Number:</label>
          <input type="text" class="form-control" id="accountNumber" name="accountNumber" required>
        </div>
        <div class="col-md-6">
          <label for="balance">Balance:</label>
          <input type="number" class="form-control" id="balance" name="balance" required>
        </div>
        <div class="col-md-6">
          <label for="activeDate">Active Date:</label>
          <input type="text" class="form-control" id="activeDate" name="activeDate" required>
        </div>
        <div class="col-md-6">
          <label for="closedDate">Closed Date:</label>
          <input type="text" class="form-control" id="closedDate" name="closedDate" required>
        </div>
        <div class="col-md-6">
          <label for="dormantDate">Dormant Date:</label>
          <input type="text" class="form-control" id="dormantDate" name="dormantDate" required>
        </div>
      </div>
      <div class="row mt-5 text-end ">
        <div class="col-md-12">
          <a href="index.html" class="btn btn-dark">Back</a>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
