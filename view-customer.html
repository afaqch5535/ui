<!DOCTYPE html>
<html lang="en">
<head>
  <title>Customer Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="edit-customer.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Customer Details</h1>
    <form id="editCustomerForm">
      <input type="hidden" id="customerId" name="customerId">
      <div class="row">
        <div class="col-md-6">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="col-md-6">
          <label for="phone">Phone:</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="col-md-6">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-6">
          <label for="idNumber">ID Number:</label>
          <input type="text" class="form-control" id="idNumber" name="idNumber" required>
        </div>
        <div class="col-md-6">
          <label for="address">Address:</label>
          <input placeholder="Address" type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="col-md-6">
          <label for="status">Status:</label>
          <input type="text" class="form-control" id="status" name="status" required>
        </div>
      </div>
      <div class="row mt-5 text-end">
        <div class="col-md-12">
          <a href="index.html" class="btn btn-dark">Back</a>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
